{% extends "shared/skeleton.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-mc-dark p-8 rounded-2xl shadow-xl card-hover">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-mc-white">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-mc-light-grey">
                Or
                <a hx-get="{% url 'login' %}" hx-target="#content-comp" hx-push-url="true" 
                   class="font-medium text-mc-accent hover:text-mc-white transition-colors duration-300">
                    sign in to your existing account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="bg-red-500/20 border border-red-500 text-mc-white px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
            {% endif %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 bg-mc-black border border-mc-grey placeholder-mc-light-grey text-mc-white rounded-t-md focus:outline-none focus:ring-mc-accent focus:border-mc-accent focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password1" class="sr-only">Password</label>
                    <input id="password1" name="password1" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 bg-mc-black border border-mc-grey placeholder-mc-light-grey text-mc-white focus:outline-none focus:ring-mc-accent focus:border-mc-accent focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
                <div>
                    <label for="password2" class="sr-only">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 bg-mc-black border border-mc-grey placeholder-mc-light-grey text-mc-white rounded-b-md focus:outline-none focus:ring-mc-accent focus:border-mc-accent focus:z-10 sm:text-sm"
                           placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-mc-black bg-mc-white hover:bg-mc-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mc-accent transition-colors duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    Sign up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
